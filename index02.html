<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos02/mfs.css" media="all">
    <link rel="stylesheet" href="estilos02/mqs.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="formul">
                <h1>Seja bem-vindo</h1>
                <p>Faça login para acessar o acervo do nosso site.</p>
                <form id="datas" action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span> 
                        <input type="email" name="email" id="imail" placeholder="Insira um e-mail válido." maxlength="30" autocomplete="email" required>
                        <label for="imail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="password" id="ipass" required max="20" minlength="8" placeholder="Insira sua senha.">    
                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha<span class="material-symbols-outlined">
                        mail
                        </span></a>
                    
                </form>
            </div>
        </section>
    </main>
</body>

</html>
